<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function add(a) {
            result.value = result.value + a;

        }
        function cal() {

            result.value = eval(result.value);
        }
        function c() {
            result.value = "";

        }
        function del() {
            result.value = result.value.substr(0, result.value.length - 1);

        }



    </script>
</head>

<body>
    <div style="background-color: rgb(214, 15, 22); width: 180px;height: 200px; margin-left: auto;margin-right: auto;;">
        <input type="text" id="result" name="result"><br><br>

        <input type="button" value="1" onclick="add(1)">
        <input type="button" value="2" onclick="add(2)">
        <input type="button" value="3" onclick="add(3)">
        <input type="button" value="/" onclick="add('/')"><br><br>


        <input type="button" value="4" onclick="add(4)">
        <input type="button" value="5" onclick="add(5)">
        <input type="button" value="6" onclick="add(6)">
        <input type="button" value="+" onclick="add('+')">
        <input type="button" value="c" onclick="c()"><br><br>


        <input type="button" value="7" onclick="add(7)">
        <input type="button" value="8" onclick="add(8)">
        <input type="button" value="9" onclick="add(9)">
        <input type="button" value="%" onclick="add('%')">
        <input type="button" value="-" onclick="add('-')"><br><br>

        <input type="button" value="0 " onclick="add(0)">
        <input type="button" value="x" onclick="del()">
        <input type="button" value="=" onclick="cal()">
        <input type="button" value="." onclick="add('.')">
        <input type="button" value="*" onclick="add('*')"><br><br>
    </div>
</body>

</html>
